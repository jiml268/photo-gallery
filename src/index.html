<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page title</title>
    <link rel="stylesheet" href="./sass/index.scss" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <div class="seach_section">
    
<div>
  <label class="number_class" for="number_display">Images per page:</label>
  <select name="number_display" id="number_display">
    <option value="10">10</option>
    <option value="20">20</option>
    <option value="30">30</option>
    <option value="40" selected="">40</option>
    <option value="50">50</option>
    <option value="60">60</option>
    <option value="70">70</option>
    <option value="80">80</option>
    <option value="90">90</option>
    <option value="100">100</option>
  </select>
</div>
<form class="search-form" id="search-form">
  <input type="text" name="searchQuery" autocomplete="off" placeholder="Search images...">
  <button type="submit"><svg width="12" height="12" class="search-svg">
    <use href="./images/sprite.svg#icon-search"></use>
  </svg></button>
</form>

<div class="radio-button">
  <input type="radio" id="radio1" name="radios" value="auto" checked="">
  <label class="button-txt" for="radio1">infinate scroll</label>
  <input type="radio" id="radio2" name="radios" value="manual">
  <label class="button-txt" for="radio2">manual load</label>
</div>
<div class="form-switch text-center my-5">
  <input checked="" type="checkbox" id="mode" class="form-check-input">
  <label for="mode" class="form-check-label"><svg width="12" height="12" class="search-svg" id="mode-lable">
    <use href="./images/sprite.svg#icon-light-mode"></use>
  </svg></label>
</div>
</div>
    <div class="displaycounter">
      <h2 class="counterText"></h2>
     </div>
    <div class="gallery">
      <!-- Image cards -->
    </div>
    <div id="pageStats">
    <h3 id="pageStatsWords"> </h3>
    <button type="button" class="load-more">Load more</button>
    </div>
  
  </body>
</html>
